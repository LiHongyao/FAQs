<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>007：Sleep函数</title>
</head>

<body>



  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function example() {
      console.log('Start');
      await sleep(2000);
      console.log('End');
    }

    example();

  </script>
</body>

</html>
